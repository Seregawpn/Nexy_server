audio:
  azure_audio_format: riff-48khz-16bit-mono-pcm
  azure_speech_key: ''
  azure_speech_pitch: 1.0
  azure_speech_rate: 1.0
  azure_speech_region: ''
  azure_speech_volume: 1.0
  azure_voice_name: en-US-AriaNeural
  azure_voice_style: friendly
  bits_per_sample: 16
  channels: 1
  chunk_size: 1024
  format: int16
  sample_rate: 48000
  streaming_chunk_size: 4096
  streaming_enabled: true
database:
  host: localhost
  name: voice_assistant_db
  password: ''
  port: 5432
  user: postgres
grpc:
  host: 0.0.0.0
  port: 50051
  max_workers: 10
interrupt:
  global_interrupt_timeout: 300
  session_interrupt_timeout: 60
  max_active_sessions: 50
logging:
  backup_count: 5
  level: INFO
  log_file: server.log
  log_requests: true
  log_responses: false
  max_file_size: 10485760
memory:
  gemini_api_key: ''
  max_short_term_memory_size: 10240
  max_long_term_memory_size: 10240
  memory_timeout: 2.0
  analysis_timeout: 5.0
  memory_analysis_model: gemini-2.5-flash-lite
  memory_analysis_temperature: 0.3
session:
  hardware_id_length: 32
  max_sessions: 100
  session_timeout: 3600
text_processing:
  gemini_api_key: ''
  gemini_live_model: gemini-live-2.5-flash-preview
  gemini_live_temperature: 0.7
  gemini_live_max_tokens: 2048
  gemini_live_tools:
    - google_search
  gemini_system_prompt: |
    You are Nexy Assistant — a friendly, empathetic, conversational AI for blind and low-vision users.
  image_format: jpeg
  image_mime_type: image/jpeg
  image_max_size: 10485760
  streaming_chunk_size: 8192
  fallback_timeout: 30
  circuit_breaker_threshold: 3
  circuit_breaker_timeout: 300
  max_concurrent_requests: 10
  request_timeout: 60

# Фича-флаги
features:
  use_module_coordinator: true
  use_workflow_integrations: true
  use_fallback_manager: true

# Kill-switches (для экстренного отключения)
kill_switches:
  disable_module_coordinator: false
  disable_workflow_integrations: false

# Backpressure конфигурация (лимиты для стримов)
backpressure:
  max_concurrent_streams: 50      # Максимум одновременно открытых StreamAudio
  idle_timeout_seconds: 300        # Таймаут для неактивных стримов (5 минут)
  max_message_rate_per_second: 10 # Максимум сообщений в секунду на стрим
  grace_period_seconds: 30        # Период ожидания перед принудительным закрытием
