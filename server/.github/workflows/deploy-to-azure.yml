        echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–∏—Å–∞..."
        az vm run-command invoke \
          --resource-group Nexy \
          --name nexy-regular \
          --command-id RunShellScript \
          --scripts "systemctl is-active voice-assistant.service" || exit 1
        
        echo "üéâ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
