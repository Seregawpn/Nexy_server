name: Deploy to Azure VM

on:
  push:
    branches: [ main ]
    paths: [ 'server/**' ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: "pip"
        cache-dependency-path: |
          server/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r server/requirements.txt
        python -m pip install basedpyright

    - name: Run server quality scan
      run: bash server/scripts/full_quality_scan.sh

  deploy:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
    - name: Deploy to Azure VM
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "üöÄ Deploying to Azure VM..."
          
          # –í—ã–ø–æ–ª–Ω–∏—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
          if az vm run-command invoke \
            --resource-group Nexy \
            --name nexy-regular \
            --command-id RunShellScript \
            --scripts "/home/azureuser/update-server.sh"; then
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
          
          # –ü—Ä–æ–≤–µ—Ä–∏—Ç—å health endpoint
          echo "üè• Checking health endpoint..."
          if curl -f http://20.151.51.172/health; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ùå Health check failed!"
            exit 1
          fi
